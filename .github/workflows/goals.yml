name: Goals M3U Bot

on:
  workflow_dispatch:  # Manuel tetikleme
  schedule:
    - cron: "*/5 * * * *"  # Her 5 dakikada bir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları çek
        uses: actions/checkout@v4  # 👈 v4 kullan

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Gerekli paketleri yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: goals.py çalıştır
        run: python goals.py

      - name: Kanal dosyalarını repoya push et
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git pull origin ${GITHUB_REF#refs/heads/} --rebase

          # 👇 ESKİ DOSYALARI GİT'TEN TAMAMEN KALDIR
          if [ -d "channels_files" ]; then
            git rm -rf channels_files/
            echo "🗑️  Git'ten channels_files/ klasörü kaldırıldı."
          fi

          # YENİ DOSYALARI EKLE
          git add -A
          echo "📥 Git'e eklenen dosyalar:"
          git status --porcelain

          git commit -m "Update channel playlists [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
